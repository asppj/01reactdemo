kind: pipeline
type: docker # exec, ssh ,kubernetes
name: default

steps:
  - name: build
    image: plugins/docker
    pull: if-not-exists
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    environment:
      USERNAME:
        from_secret: dockeruser
      PASSWORD:
        from_secret: dockerpasswd
    settings:
      username:
        from_secret: dockeruser
      password:
        from_secret: dockerpasswd
      repo: asppj/01react-demo
      use_cache: true
      debug: true
      insecure: true
      dry_run: true
      dockerfile: Dockerfile
      tag: latest
  - name: deploy
    image: plugins/docker
    pull: if-not-exists
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
    #   - docker run  -p 8888:80 --name web-demo --restart always -d asppj/01react-demo
      - docker service create --name react-demo-web --replicas 3 --publish 5000:80   asppj/01react-demo

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
