kind: pipeline
type: docker # exec, ssh ,kubernetes
name: default

steps:
  - name: build
    image: plugins/docker
    privileged: true
    environment:
      # DOCKER_HOST: "unix:///var/run/docker.sock"
      USERNAME:
        from_secret: dockeruser
      PASSWORD:
        from_secret: dockerpasswd
    settings:
      username:
        from_secret: dockeruser
      password:
        from_secret: dockerpasswd
      repo: asppj/01react-demo
      use_cache: true
      debug: true
      insecure: true
      dry_run: true
      # registry: hub.docker.com
      dockerfile: Dockerfile
      tags: latest

